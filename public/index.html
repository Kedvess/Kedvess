<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✨ Kedvess Grid V9.8 ✨</title>
  <style>
    body {
      background: radial-gradient(circle at center, #050505 0%, #000 100%);
      color: #00ffaa;
      font-family: monospace;
      text-align: center;
      margin: 0;
      padding-top: 8%;
    }
    h1 {
      font-size: 2em;
      animation: pulse 2s ease-in-out infinite;
      text-shadow: 0 0 10px #00ffaa;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.8; text-shadow: 0 0 10px #00ffaa; }
      50% { opacity: 1; text-shadow: 0 0 20px #33ffcc; }
    }
    #live-metrics {
      position: fixed;
      left: 0; right: 0; bottom: 12px;
      text-align: center;
      font-size: 1.1em;
      color: #00ffaa;
    }
  </style>
</head>
<body>
  <h1>✨ Kedvess Grid V9.8 Online ✨</h1>

  <div id="live-metrics">
    ΔF: <span id="df">—</span> · φ: <span id="phi">—</span> · pulse: 13Hz
  </div>

  <script>
    async function refreshDF() {
      try {
        const r = await fetch('/api/deltaF', { cache: 'no-store' });
        const d = await r.json();
        document.getElementById('df').textContent  = Number(d.deltaF).toFixed(5);
        document.getElementById('phi').textContent = Number(d.phi).toFixed(3);
      } catch (e) {
        document.getElementById('df').textContent = 'error';
      }
    }
    refreshDF();
    setInterval(refreshDF, 1000);
  </script>
</body>
</html>
